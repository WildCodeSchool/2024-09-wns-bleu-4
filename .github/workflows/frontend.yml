name: CI Frontend

on:
  push:
      paths:
          - 'frontend/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install packages
              run: |
                  cd frontend
                  npm ci

            - name: Linting
              run: |
                  npm run lint

            - name: Unit testing
              run: |
                  npm run test:run

            - name: Build
              run: |
                  npm run build

              

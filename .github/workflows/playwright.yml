name: CI End2End

on:
    pull_request:
        branches:
            - dev

jobs:
  chromium:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Installation des dépendances
        run: |
          cd playwright
          npm ci

      - name: Installation des navigateurs de Playwright
        run: |
          cd playwright
          npx playwright install chromium

      - name: Create backend .env with required variables
        run: |
          cd backend
          echo "JWT_SECRET_KEY=ci-test-secret-key" >> .env
          echo "RESEND_API_KEY=test-api-key" >> .env
          echo "RESEND_EMAIL_DOMAIN=resend.dev" >> .env

      - name: Create frontend .env with required variables
        run: |
          cd frontend
          echo "VITE_ENVIRONMENT=DEV" >> .env
          echo "VITE_STRIPE_PUBLISHABLE_KEY=pk_test_dummy" >> .env

      - name: Set up Docker
        run: |
          docker --version

      - name: Build Docker containers
        run: |
          docker compose up --build -d
        continue-on-error: false

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db pg_isready -U postgres; do sleep 2; done'
          echo "Database is ready!"

      - name: Additional wait for app stability
        run: |
          echo "Waiting additional time for app stability..."
          sleep 10

      - name: Exécution des tests Playwright - Chromium
        run: |
          cd playwright
          npm run test:chromium

      - name: Stop Docker containers
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-chromium
          path: playwright/playwright-report/
          retention-days: 30


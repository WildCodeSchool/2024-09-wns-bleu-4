name: CI Pipeline

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          touch .env

      - name: Set up Docker
        run: |
          docker --version

      - name: Build Docker container
        run: |
          docker compose up --build -d
        continue-on-error: false

      - name: Stop the last container
        run: |
          LAST_CONTAINER=$(docker ps -q | head -n 1)
          echo "Stopping the last container: $LAST_CONTAINER"
          docker stop $LAST_CONTAINER

      - name: Stop Docker
        run: docker compose down
name: CI Pipeline

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          touch .env

      - name: Set up Docker
        run: |
          docker --version

      - name: Build Docker container
        run: |
          docker compose up --build
        continue-on-error: false

      - name: Wait for 50 seconds before stopping API Gateway
        run: |
          echo "Waiting 50 seconds before stopping API Gateway..."
          sleep 60

      - name: Stop API Gateway
        run: |
          docker compose stop api_gateway

      - name: Stop Docker
        run: docker-compose down